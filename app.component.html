<div class="container">

  <h1 class="mt-3">Painoindeksilaskuri</h1>
  
  Pituus:<input [(ngModel)]="pituus" type="text" class="form-control col-5" placeholder="Syötä pituutesi senttimetreinä.."><br/>
  Paino:<input  [(ngModel)]="paino" type="text" class="form-control col-5" placeholder="Syötä painosi kilogrammoina..">
  
  <button class="btn btn-primary mt-3" (click)="laskePainoindeksi();">Laske painoindeksi</button>
  
  <div class="alert alert-success mt-3 col-5" *ngIf="indeksi">        
    {{ indeksi }}
  </div>
  
  <div class="alert alert-danger mt-3 col-5" *ngIf="indeksiII">
    {{ indeksiII }}
  </div>

  <div class="alert alert-danger mt-3 col-5" *ngIf="virhe">
    {{ virhe }}
  </div>
  
</div>
